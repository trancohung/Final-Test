<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bầu Cua</title>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <div class="resultNotification mt-4 text-center font-bold text-2xl"></div>
    <div class="game border rounded shadow-2xl w-1/2 h-1/2 my-56 mx-auto relative">
        <div class="main">
            <div class="results flex justify-center items-center gap-4">
                <div class="result">
                    <img src="./Assets/bau.png" />
                </div>
                <div class="result">
                    <img src="./Assets/bau.png" />
                </div>
                <div class="result">
                    <img src="./Assets/bau.png" />
                </div>
            </div>
            
        </div>
        <button type="button" class="start-btn bg-green-500 rounded absolute right-0 p-2">Quay</button>
        <div class="choice flex w-full mt-20 gap-4">
            <div class="item" data-name="bau">
                <p>0</p>
                <img src="./Assets/bau.png" />
            </div>
            <div class="item" data-name="ca">
                <p>0</p>
                <img src="./Assets/ca.png" />
            </div>
            <div class="item" data-name="cua">
                <p>0</p>
                <img src="./Assets/cua.png" />
            </div>
            <div class="item" data-name="ga">
                <p>0</p>
                <img src="./Assets/ga.png" />
            </div>
            <div class="item" data-name="huou">
                <p>0</p>
                <img src="./Assets/huou.png" />
            </div>
            <div class="item" data-name="tom">
                <p>0</p>
                <img src="./Assets/tom.png" />
            </div>
        </div>
        <div class="flex justify-between mt-2">
            <p class="font-bold w-4/5">Lưu ý:
                <br>- Số lần đặt ở một 'Hình' sẽ là số lần xuất hiện của các 'Hình' trên 'Kết quả'
                <br>- Tổng số điểm được đặt trong một lần, tối đa là 3</p>
            <div class="gamebutton mt-4">
                <button class="reset-btn bg-green-500 rounded p-2">Đặt Lại</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
